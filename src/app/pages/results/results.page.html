<app-header />

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let result of results()">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-text-start">
              <strong style="font-size: 1.4rem;">{{ result.player.name }}</strong>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-chip *ngFor="let char of result.characters" class="ion-margin">
              {{ char.name }}
            </ion-chip>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<app-footer />
