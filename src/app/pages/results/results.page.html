<app-header />

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-list *ngFor="let result of results">
    <ion-item lines="full">
      <ion-label><strong>{{ result.player.name }}</strong></ion-label>
    </ion-item>
    <ion-item *ngFor="let char of result.characters">
      <ion-label>{{ char.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<app-footer />
