<app-header />

<ion-content class="ion-padding" [fullscreen]="true">

    <ion-grid class="ion-margin-top">
    <ion-row class="ion-align-items-center">
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Number to Generate</ion-label>
          <ion-input
            type="number"
            [(ngModel)]="generateCount"
            name="generateCount"
          ></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="6">
        <ion-button expand="block" (click)="generateCharacters()">
          Generate
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <h2>Available Characters ({{ availableCharacters.length }})</h2>
  <ion-list>
    <ion-item *ngFor="let char of availableCharacters; trackBy: trackByName">
      {{ char.name }}
      <ion-button
        slot="end"
        (click)="toggleVeto(char)"
      >Veto</ion-button>
    </ion-item>
  </ion-list>

  <h2>Vetoed Characters ({{ vetoedCharacters.length }})</h2>
  <ion-list>
    <ion-item *ngFor="let char of vetoedCharacters; trackBy: trackByName">
      {{ char.name }}
      <ion-button
        slot="end"
        (click)="toggleVeto(char)"
      >Un-veto</ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<app-footer />
