<app-header />

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-item>
      <ion-input
      [(ngModel)]="newPlayerName"
      name="newPlayerName"
      type="text"
      label="Player Name"
      labelPlacement="floating"
    ></ion-input>
    <ion-button (click)="addPlayer()">Add</ion-button>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let entry of players()">
      {{ entry.name }}
      <ion-button
        slot="end"
        fill="clear"
        color="danger"
        (click)="removePlayer(entry.id!)"
      >
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>

<app-footer />
